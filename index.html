<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="heading">
            <h1>Memory Game</h1>
        </div>
        <div id="grid">
        </div>
        <div id="detailedInfo">
            <div class="ScoreBoard">
                <div class="info" id="score">
                    <h2>Score:</h2>
                    <p>0</p>
                </div>
                <div class="info" id="chanceLeft">
                    <h2>Chance Left: </h2>
                    <p>10</p>
                </div>
                <div class="info" id="totalChances">
                    <h2>Total Chances: </h2>
                    <p>10</p>
                </div>
            </div>
        </div>
        <div class="MaxScoreBoard">
            <div class="info" id="maximumScore">
                <h2>Maximum Score: </h2>
                <p>0</p>
            </div>
        </div>
    </div>
</body>
<script src="script.js" charset="utf-8"></script>
</html>
